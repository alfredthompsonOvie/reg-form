<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="solid.css">
    <link rel="stylesheet" href="fontawesome.css">
    <link rel="stylesheet" href="formReg.css">
    <title>Registration form</title>
</head>
<body>
    <div class="container">
        <div class="bg-img"></div>
        <div class="formContainer">
            <form action="#" method="POST" id="form">
                <h2>Registration Form</h2>
                <div class="formControl">
                    <input type="text" name="firstName" id="firstName" class="field" placeholder="First Name" required>
                    <label for="firstName" class="form_label"></label>
                    <i class="fas fa-user"></i>
                </div>
                <div class="formControl">
                    <input type="text" name="lastName" id="lastName" class="field" placeholder="Last Name" required>
                    <label for="lastName" class="form_label"></label>
                    <i class="fas fa-user"></i>
                </div>
                <div class="formControl">
                    <input type="email" name="email" id="email" class="field" placeholder="Email" required>
                    <label for="email" class="form_label"></label>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="formControl">
                    <input type="password" name="password" id="password" class="field" placeholder="Password" required>
                    <label for="password" class="form_label"></label>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="formControl">
                    <input type="password" name="password2" id="password2" class="field" placeholder="Confirm Password" required>
                    <label for="password2" class="form_label"></label>
                    <i class="fas fa-lock"></i>
                </div>
                
                <div class="formControl">
                    <input type="tel" name="telephone" id="telephone" class="field" placeholder="Phone">
                    <label for="telephone" class="form_label"></label>
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="formControl">
                    <input type="checkbox" name="checkbox" id="checkbox" class="field check" placeholder=""><p>I accept the Terms, Conditions & Privacy Policy</p>
                    <label for="checkbox" class="form_label"></label>
                    
                </div>
                <button id="btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
